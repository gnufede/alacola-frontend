<div class="row-fluid">
<div class="bigthumb img-circle date" ng-style="{'background-image': 'url(' + mainImageUrl + ')'}"></div>

<h1>{{date.name}}</h1>

<p>{{date.description}}</p>

<button class="btn btn-large ng-class:{'btn-primary':isCollapsed,'btn-danger':!isCollapsed}" ng-click="isCollapsed = !isCollapsed">{{pedirCitaButton()}}</button>

<div collapse="isCollapsed">
    <div class="span10 well well-large">
    <div class="span5">
        <datepicker ng-model="dt" show-weeks="showWeeks" starting-day="1"  max="'2015-06-22'" date-disabled="disabled(date, mode)" min="minDate"></datepicker>
</div>
    <div class="span6">
        <select class="span8" ng-model="choice" ng-options="value.id as value.name for (key, value) in items" data-style="btn-info" bs-select></select>
        <input type="text" id="inputEmail" placeholder="Email">
        <input type="text" id="inputName" placeholder="Nombre y apellidos">
        <input type="text" id="inputPhone" placeholder="TelÃ©fono">
        <textarea class="span12" rows="5" placeholder="Comentario"></textarea>
<button class="btn btn-large btn-primary" ng-click="isCollapsed = !isCollapsed">Confirmar</button>

</div>
</div>

</div-->
</div>

</div>
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      <!--input class="search-query" placeholder="Buscar" ng-model="query"-->
      Ordenar:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="dates">
        <li ng-repeat="date in dates | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/profesionales/{{date.id}}" class="thumb img-circle" ng-style="{'background-image': 'url(' + date.imageUrl + ')'}"></a>
          <a href="#/profesionales/{{date.id}}"><strong>{{date.name}}</strong></a>
          <p>{{date.snippet}}</p>
          <a href="#/places/{{date.places[0].id}}">{{date.places[0].name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
